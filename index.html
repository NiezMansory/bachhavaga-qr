<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacchavaga – The Heritage of Olive Oil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Bacchavaga – The Heritage of Olive Oil</h1>
    <select id="language-selector">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="es">Español</option>
      <option value="tr">Türkçe</option>
      <option value="pl">Polski</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="nl">Nederlands</option>
      <option value="vla">Vlaams</option>
    </select>
  </header>

  <main>
    <section>
      <img id="hero-image" src="images/hero.jpg" alt="Olive grove">
      <p id="story"></p>
    </section>

    <section>
      <img id="family-image" src="images/family.jpg" alt="Family tradition">
      <p id="heritage"></p>
    </section>

    <section>
      <img id="harvest-image" src="images/harvest.jpg" alt="Harvesting olives">
    </section>

    <section>
      <img id="awards-image" src="images/awards.jpg" alt="Awards">
      <p id="awards"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
